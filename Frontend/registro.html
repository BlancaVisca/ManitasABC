<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="main-container">

        <div class="register-container">

            <h1 class="welcome-title">Registro</h1>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Minimo 6 caracteres">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

                <div class="checkbox-container">
                    <p class="welcome-subtitle">¿Ya tienes una cuenta? <a href="login.html" >Iniciar sesión</a></p>
                </div>

                <button type="submit" class="sign-in-btn">Registrarse</button>
            </form>      
        </div>  
    </div>

</body>
</html>
