<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/mano.png"/>
    <title>Selección de tema</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/themes.css"/>
</head>
<body>
    <header>
        <img src="../../assets/images/manitas_abc.png" alt="Logo de Manitas ABC" class="logo">
        <img src="../../assets/images/regresar.png" alt="Botón de Regresar" class="regresar">
    </header>
    
    <div class="themes-container">
        <h2>Selecciona un Tema</h2>
        <div class="themes-grid">
            <button id="alphabet-button" class="theme-card">
                <span>El abecedario</span>
            </button>
            <button id="vocales-button" class="theme-card">
                <span>Vocales</span>
            </button>
            <button id="name-button" class="theme-card">
                <span>Mi nombre</span>
            </button>
        </div>
    </div>
</body>
</html>
